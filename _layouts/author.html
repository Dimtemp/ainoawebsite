---
layout: default
---


<!-- ==================== BLOG START ========================= -->
<div class="blog-area">
  <div class="blog-header">
    <div class="container">
      <div class="blog-header-content">
        <h1 class="title">{{page.title}}</h1>
        <p class="text">{{page.bio}}</p>
      </div>
    </div>
  </div>
 
  <div class="blog-post bg-spacer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="posts">
            <div class="row">
              {% assign author_posts = site.posts | where: 'author_id', page.author_id %}
              {% for post in author_posts %}
              <div class="col-sm-6 col-md-6 col-lg-4 mb-30">
                {% include post-card.html %}
              </div>
              {% endfor %}
            </div>
            {% include pagination.html %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ==================== BLOG END ========================= -->
