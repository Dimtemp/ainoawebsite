# Build settings
permalink: /:slugified_categories/:title
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-archives


# Site configuration for the Jekyll 2 Pagination Gem
pagination:
  enabled: true
  debug: true
  collection: 'posts'
  per_page: 15
  permalink: '/pages/:num/' # Pages are simple html files 
  title: ':title - page :num'
  limit: 0 
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: '' 
  trail: 
    before: 2
    after: 
  extension: 'html'
  indexpage: 'index'

autopages:
  enabled: true
  categories: 
    layouts: 
      - 'category.html'
    title: 'Category -  :cat'
    permalink: '/category/:cat'
    slugify:
        mode: 'raw'   # :cat is slugified. Modes: default, raw, pretty, ascii, latin
        case: false       # Whether to replace all uppercase letters with their lowercase counterparts        
  collections:
    layouts: 
      - 'category.html'
    title: ' :coll' # :coll is replaced by the collection name
    permalink: '/:coll/'
    
  
  tags:
    layouts: 
      - 'tag.html'
    title: 'Tag - :tag' # :tag is replaced by the tag name
    permalink: '/tag/:tag' 
    slugify:
        mode: 'raw'   # :cat is slugified. Modes: default, raw, pretty, ascii, latin
        case: false       # Whether to replace all uppercase letters with their lowercase counterparts        
      
tag_page_layout: category
tag_page_dir: tag
tag_permalink_style: pretty

jekyll-archives:
  enabled: all
  layout: category
  permalinks:
    category: '/category/:name/'
 
collections:
  authors:
    output: true
    permalink: /author/:path/
  services:
    output: true
    permalink: /service/:path/
  teams:
    output: true
    permalink: /team/:path/
    
feed:
  collections:
    posts:
      path: "/index.xml"
     